<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alerts</title>
    <link rel="stylesheet" href="alert.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />  </head>
  <body>
    <div class="container">
      <script src="alert.js"></script>
      <script>
        new UIAlert({
          type: "danger",
          text: "Bu bir tehlike mesajıdır",
          placeName: ".container",
          delayTime : 5
        });        
        new UIAlert({
          type: "success",
          text: "Bu bir başarılı işlem mesajıdır.",
          placeName: ".container",
          delayTime : 5
        });        
        new UIAlert({
          type: "error",
          text: "Bu bir hata mesajıdır",
          placeName: ".container",
          delayTime : 5
        });        
        new UIAlert({
          type: "warning",
          text: "Bu bir uyarı mesajıdır.",
          placeName: ".container",
          delayTime : 5
        });        
        new UIAlert({
          type: "info",
          text: "Bu bir bilgi mesajıdır.",
          placeName: ".container",
          delayTime : 5
        });
      </script>
    </div>
  </body>
</html>
